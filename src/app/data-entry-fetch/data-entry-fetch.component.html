<h3>Data Entry with fetch()</h3>
<form [formGroup]="userForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" formControlName="name" placeholder="Name"> <br><br>
    <label for="email">Email</label><br>
    <input type="text" id="email" formControlName="email" placeholder="Email"> <br><br>
    <label for="password">Password:</label> <br>
    <input type="text" id="password" formControlName="password" placeholder="Password"> <br><br>
    Gender: <br>
    Male: <input type="radio" formControlName="gender" value="male" id="">
    Female: <input type="radio" formControlName="gender" value="female" id=""> <br><br>
    Role: <br> 
    <select formControlName="role" id="">
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
    </select> <br> <br>
    <button type="submit">SUBMIT</button>
</form>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        @for (user of users; track $index) {
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.role}}</td>
            </tr>
        }
    </tbody>
</table>
